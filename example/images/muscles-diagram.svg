<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Muscle System Diagram -->
  <rect width="400" height="300" fill="#f8f9ff"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c5aa0">ระบบกล้ามเนื้อ</text>
  
  <!-- Human figure with muscles -->
  <g transform="translate(150, 50)">
    <!-- Head -->
    <circle cx="50" cy="30" r="20" fill="#ffb7b7" stroke="#ff9ff3" stroke-width="2"/>
    
    <!-- Neck muscles -->
    <rect x="45" y="50" width="10" height="20" fill="#fd79a8" stroke="#e84393" stroke-width="1"/>
    
    <!-- Chest muscles (Pectorals) -->
    <ellipse cx="35" cy="90" rx="15" ry="20" fill="#fd79a8" stroke="#e84393" stroke-width="2"/>
    <ellipse cx="65" cy="90" rx="15" ry="20" fill="#fd79a8" stroke="#e84393" stroke-width="2"/>
    
    <!-- Arm muscles -->
    <!-- Biceps -->
    <ellipse cx="15" cy="100" rx="8" ry="25" fill="#fd79a8" stroke="#e84393" stroke-width="2"/>
    <ellipse cx="85" cy="100" rx="8" ry="25" fill="#fd79a8" stroke="#e84393" stroke-width="2"/>
    
    <!-- Forearms -->
    <ellipse cx="10" cy="140" rx="6" ry="20" fill="#fd79a8" stroke="#e84393" stroke-width="1"/>
    <ellipse cx="90" cy="140" rx="6" ry="20" fill="#fd79a8" stroke="#e84393" stroke-width="1"/>
    
    <!-- Abdominal muscles -->
    <rect x="40" y="110" width="20" height="40" fill="#fd79a8" stroke="#e84393" stroke-width="2" rx="5"/>
    
    <!-- Leg muscles -->
    <!-- Quadriceps -->
    <ellipse cx="35" cy="180" rx="12" ry="30" fill="#fd79a8" stroke="#e84393" stroke-width="2"/>
    <ellipse cx="65" cy="180" rx="12" ry="30" fill="#fd79a8" stroke="#e84393" stroke-width="2"/>
    
    <!-- Calves -->
    <ellipse cx="35" cy="230" rx="8" ry="20" fill="#fd79a8" stroke="#e84393" stroke-width="2"/>
    <ellipse cx="65" cy="230" rx="8" ry="20" fill="#fd79a8" stroke="#e84393" stroke-width="2"/>
  </g>
  
  <!-- Muscle labels -->
  <g transform="translate(20, 80)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#2c5aa0">กล้ามเนื้ออก</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" fill="#2c5aa0">กล้ามเนื้อแขน</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="11" fill="#2c5aa0">กล้ามเนื้อหน้าท้อง</text>
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2c5aa0">กล้ามเนื้อขา</text>
  </g>
  
  <!-- Muscle types info -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="15" height="10" fill="#fd79a8" stroke="#e84393" stroke-width="1"/>
    <text x="20" y="8" font-family="Arial, sans-serif" font-size="10" fill="#666">กล้ามเนื้อลาย</text>
    
    <rect x="0" y="20" width="15" height="10" fill="#ff6b6b" stroke="#ee5a24" stroke-width="1"/>
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="10" fill="#666">กล้ามเนื้อหัวใจ</text>
    
    <rect x="0" y="40" width="15" height="10" fill="#feca57" stroke="#ff9ff3" stroke-width="1"/>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="10" fill="#666">กล้ามเนื้อเรียบ</text>
  </g>
</svg>
