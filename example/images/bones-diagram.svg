<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Skeletal System Diagram -->
  <rect width="400" height="300" fill="#f8f9ff"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c5aa0">ระบบกระดูก</text>
  
  <!-- Skeleton figure -->
  <g transform="translate(150, 50)">
    <!-- Skull -->
    <circle cx="50" cy="30" r="18" fill="none" stroke="#81ecec" stroke-width="3"/>
    <circle cx="45" cy="25" r="3" fill="#74b9ff"/>
    <circle cx="55" cy="25" r="3" fill="#74b9ff"/>
    
    <!-- Spine -->
    <line x1="50" y1="48" x2="50" y2="180" stroke="#81ecec" stroke-width="4"/>
    
    <!-- Ribs -->
    <ellipse cx="50" cy="80" rx="25" ry="15" fill="none" stroke="#81ecec" stroke-width="2"/>
    <ellipse cx="50" cy="95" rx="23" ry="13" fill="none" stroke="#81ecec" stroke-width="2"/>
    <ellipse cx="50" cy="110" rx="21" ry="11" fill="none" stroke="#81ecec" stroke-width="2"/>
    
    <!-- Arm bones -->
    <!-- Humerus -->
    <line x1="25" y1="85" x2="15" y2="120" stroke="#81ecec" stroke-width="4"/>
    <line x1="75" y1="85" x2="85" y2="120" stroke="#81ecec" stroke-width="4"/>
    
    <!-- Radius and Ulna -->
    <line x1="15" y1="120" x2="10" y2="155" stroke="#81ecec" stroke-width="3"/>
    <line x1="85" y1="120" x2="90" y2="155" stroke="#81ecec" stroke-width="3"/>
    <line x1="15" y1="125" x2="8" y2="155" stroke="#81ecec" stroke-width="3"/>
    <line x1="85" y1="125" x2="92" y2="155" stroke="#81ecec" stroke-width="3"/>
    
    <!-- Pelvis -->
    <ellipse cx="50" cy="180" rx="20" ry="10" fill="none" stroke="#81ecec" stroke-width="3"/>
    
    <!-- Leg bones -->
    <!-- Femur -->
    <line x1="35" y1="190" x2="35" y2="240" stroke="#81ecec" stroke-width="5"/>
    <line x1="65" y1="190" x2="65" y2="240" stroke="#81ecec" stroke-width="5"/>
    
    <!-- Tibia and Fibula -->
    <line x1="35" y1="240" x2="35" y2="280" stroke="#81ecec" stroke-width="4"/>
    <line x1="65" y1="240" x2="65" y2="280" stroke="#81ecec" stroke-width="4"/>
    <line x1="38" y1="240" x2="38" y2="275" stroke="#81ecec" stroke-width="2"/>
    <line x1="68" y1="240" x2="68" y2="275" stroke="#81ecec" stroke-width="2"/>
    
    <!-- Joints -->
    <circle cx="25" cy="85" r="4" fill="#0984e3"/>
    <circle cx="75" cy="85" r="4" fill="#0984e3"/>
    <circle cx="15" cy="120" r="3" fill="#0984e3"/>
    <circle cx="85" cy="120" r="3" fill="#0984e3"/>
    <circle cx="35" cy="190" r="4" fill="#0984e3"/>
    <circle cx="65" cy="190" r="4" fill="#0984e3"/>
    <circle cx="35" cy="240" r="4" fill="#0984e3"/>
    <circle cx="65" cy="240" r="4" fill="#0984e3"/>
  </g>
  
  <!-- Bone types legend -->
  <g transform="translate(280, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c5aa0">ประเภทกระดูก:</text>
    
    <line x1="0" y1="20" x2="15" y2="20" stroke="#81ecec" stroke-width="4"/>
    <text x="20" y="24" font-family="Arial, sans-serif" font-size="10" fill="#666">กระดูกยาว</text>
    
    <line x1="0" y1="35" x2="15" y2="35" stroke="#81ecec" stroke-width="6"/>
    <text x="20" y="39" font-family="Arial, sans-serif" font-size="10" fill="#666">กระดูกสั้น</text>
    
    <rect x="0" y="45" width="15" height="8" fill="none" stroke="#81ecec" stroke-width="2"/>
    <text x="20" y="53" font-family="Arial, sans-serif" font-size="10" fill="#666">กระดูกแบน</text>
    
    <circle cx="7" cy="70" r="4" fill="#0984e3"/>
    <text x="20" y="74" font-family="Arial, sans-serif" font-size="10" fill="#666">ข้อต่อ</text>
  </g>
  
  <!-- Bone count info -->
  <g transform="translate(20, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c5aa0">จำนวนกระดูกในร่างกาย:</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">• ทารกแรกเกิด: 270 ชิ้น</text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="10" fill="#666">• ผู้ใหญ่: 206 ชิ้น</text>
  </g>
</svg>
