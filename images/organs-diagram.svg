<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Internal Organs Diagram -->
  <rect width="400" height="300" fill="#f8f9ff"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c5aa0">อวัยวะภายใน</text>
  
  <!-- Body outline -->
  <g transform="translate(150, 50)">
    <!-- Torso outline -->
    <ellipse cx="50" cy="120" rx="40" ry="80" fill="none" stroke="#ddd" stroke-width="2"/>
    
    <!-- Brain -->
    <ellipse cx="50" cy="30" rx="15" ry="10" fill="#ff6b9d" stroke="#c44569" stroke-width="2"/>
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="9" fill="#2c5aa0">สมอง</text>
    
    <!-- Lungs -->
    <ellipse cx="35" cy="80" rx="12" ry="20" fill="#74b9ff" stroke="#0984e3" stroke-width="2"/>
    <ellipse cx="65" cy="80" rx="12" ry="20" fill="#74b9ff" stroke="#0984e3" stroke-width="2"/>
    <text x="85" y="85" font-family="Arial, sans-serif" font-size="9" fill="#2c5aa0">ปอด</text>
    
    <!-- Heart -->
    <path d="M45,90 L50,100 L55,90 C57,87 60,87 60,92 C60,97 50,107 50,107 C50,107 40,97 40,92 C40,87 43,87 45,90 Z" 
          fill="#fd63a7" stroke="#e55656" stroke-width="2"/>
    <text x="25" y="115" font-family="Arial, sans-serif" font-size="9" fill="#2c5aa0">หัวใจ</text>
    
    <!-- Liver -->
    <ellipse cx="60" cy="130" rx="18" ry="15" fill="#a29bfe" stroke="#6c5ce7" stroke-width="2"/>
    <text x="85" y="135" font-family="Arial, sans-serif" font-size="9" fill="#2c5aa0">ตับ</text>
    
    <!-- Stomach -->
    <ellipse cx="35" cy="135" rx="12" ry="18" fill="#fd79a8" stroke="#e84393" stroke-width="2"/>
    <text x="5" y="140" font-family="Arial, sans-serif" font-size="9" fill="#2c5aa0">กระเพาะอาหาร</text>
    
    <!-- Kidneys -->
    <ellipse cx="25" cy="155" rx="6" ry="12" fill="#00b894" stroke="#00a085" stroke-width="2"/>
    <ellipse cx="75" cy="155" rx="6" ry="12" fill="#00b894" stroke="#00a085" stroke-width="2"/>
    <text x="85" y="160" font-family="Arial, sans-serif" font-size="9" fill="#2c5aa0">ไต</text>
    
    <!-- Small intestine -->
    <path d="M40,170 Q30,180 40,190 Q60,185 50,200 Q30,195 45,210" 
          fill="none" stroke="#fdcb6e" stroke-width="4"/>
    <text x="5" y="190" font-family="Arial, sans-serif" font-size="9" fill="#2c5aa0">ลำไส้เล็ก</text>
    
    <!-- Large intestine -->
    <path d="M20,175 Q15,185 25,195 Q35,200 30,210 Q70,205 65,185 Q75,175 65,165" 
          fill="none" stroke="#e17055" stroke-width="6"/>
    <text x="5" y="225" font-family="Arial, sans-serif" font-size="9" fill="#2c5aa0">ลำไส้ใหญ่</text>
    
    <!-- Bladder -->
    <ellipse cx="50" cy="210" rx="8" ry="10" fill="#55a3ff" stroke="#2d3436" stroke-width="2"/>
    <text x="65" y="215" font-family="Arial, sans-serif" font-size="9" fill="#2c5aa0">กระเพาะปัสสาวะ</text>
  </g>
  
  <!-- Organ systems info -->
  <g transform="translate(20, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c5aa0">ระบบอวัยวะ:</text>
    
    <circle cx="5" cy="20" r="4" fill="#74b9ff"/>
    <text x="15" y="24" font-family="Arial, sans-serif" font-size="9" fill="#666">ระบบหายใจ</text>
    
    <circle cx="5" cy="35" r="4" fill="#fd63a7"/>
    <text x="15" y="39" font-family="Arial, sans-serif" font-size="9" fill="#666">ระบบไหลเวียน</text>
    
    <circle cx="5" cy="50" r="4" fill="#fdcb6e"/>
    <text x="15" y="54" font-family="Arial, sans-serif" font-size="9" fill="#666">ระบบย่อยอาหาร</text>
    
    <circle cx="5" cy="65" r="4" fill="#00b894"/>
    <text x="15" y="69" font-family="Arial, sans-serif" font-size="9" fill="#666">ระบบขับถ่าย</text>
    
    <circle cx="5" cy="80" r="4" fill="#ff6b9d"/>
    <text x="15" y="84" font-family="Arial, sans-serif" font-size="9" fill="#666">ระบบประสาท</text>
  </g>
</svg>
