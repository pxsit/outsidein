<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Skin System Diagram -->
  <rect width="400" height="300" fill="#f8f9ff"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c5aa0">ระบบผิวหนัง</text>
  
  <!-- Skin layers -->
  <g transform="translate(50, 60)">
    <!-- Epidermis -->
    <rect x="0" y="0" width="300" height="40" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c5aa0">ชั้นนอกสุด (Epidermis)</text>
    
    <!-- Dermis -->
    <rect x="0" y="40" width="300" height="80" fill="#ffb7b7" stroke="#ff9ff3" stroke-width="2"/>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c5aa0">ชั้นกลาง (Dermis)</text>
    
    <!-- Hair follicles -->
    <circle cx="80" cy="20" r="3" fill="#8b4513"/>
    <line x1="80" y1="20" x2="80" y2="80" stroke="#8b4513" stroke-width="2"/>
    <circle cx="180" cy="25" r="3" fill="#8b4513"/>
    <line x1="180" y1="25" x2="180" y2="75" stroke="#8b4513" stroke-width="2"/>
    
    <!-- Sweat glands -->
    <circle cx="120" cy="100" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <circle cx="220" cy="95" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    
    <!-- Hypodermis -->
    <rect x="0" y="120" width="300" height="60" fill="#ffe4b5" stroke="#daa520" stroke-width="2"/>
    <text x="10" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c5aa0">ชั้นใน (Hypodermis)</text>
    
    <!-- Fat cells -->
    <circle cx="50" cy="150" r="12" fill="#ffff99" stroke="#ffd700" stroke-width="1"/>
    <circle cx="100" cy="145" r="15" fill="#ffff99" stroke="#ffd700" stroke-width="1"/>
    <circle cx="150" cy="155" r="10" fill="#ffff99" stroke="#ffd700" stroke-width="1"/>
    <circle cx="200" cy="150" r="13" fill="#ffff99" stroke="#ffd700" stroke-width="1"/>
    <circle cx="250" cy="145" r="11" fill="#ffff99" stroke="#ffd700" stroke-width="1"/>
  </g>
  
  <!-- Labels -->
  <g transform="translate(50, 240)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#666">• รูขุมขน</text>
    <text x="80" y="0" font-family="Arial, sans-serif" font-size="12" fill="#666">• ต่อมเหงื่อ</text>
    <text x="160" y="0" font-family="Arial, sans-serif" font-size="12" fill="#666">• เซลล์ไขมัน</text>
  </g>
</svg>
